<rolltemplate class="sheet-rolltemplate-PaintedLands">
    <table>
        <!-- Ready action -->
        {{#poise}}
        <tr class="sheet-template-header">
            <td colspan="2">{{name}}</td>
        </tr>

        <tr class="sheet-template-accent">
            <td class="sheet-template-label sheet-template-accent">Poise: {{poise}}</td>
            <td class="sheet-template-value sheet-template-accent">{{button}}</td>
        </tr>
        {{/poise}}

        <!-- Show action(s) -->
        {{#actions}}
        <tr class="sheet-template-header">
            <td colspan="3">{{name}}</td>
        </tr>

        <tr class="sheet-template-accent">
            <td class="sheet-template-label sheet-template-accent">Entity</td>
            <td class="sheet-template-label sheet-template-accent">Poise</td>
            <td class="sheet-template-label sheet-template-accent">Action</td>
        </tr>

        {{actions}}
        {{/actions}}

    </table>
</rolltemplate>
